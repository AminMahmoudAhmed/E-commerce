<section class="m-sec-style w-[75%] mx-auto">
  <h1 class="text-center text-green-600 text-4xl">Shop Cart</h1>
  <button
    (click)="clearCart()"
   
    class="text-center text-white bg-red-600 rounded px-6 block ms-auto py-1"
  >
    Clear Cart
  </button>
  <h3 class="text-green-600">
    Total Cart Price : {{ cartDetails.totalCartPrice | currency : "EGP" }}
  </h3>

  @for (prod of cartDetails.products ; track prod.product._id) {

  <div class="grid md:grid-cols-[10%_minmax(0,1fr)] gap-4 border-b">
    <div>
      <img
        [src]="prod.product.imageCover"
        class="w-full h-[100px] object-contain"
        [alt]="prod.product.title"
      />
    </div>

    <div class="flex justify-between items-center">
      <div>
        <h3>{{ prod.product.title }}</h3>
        <h4 class="text-green-500">
          price:{{ prod.price | currency : "EGP" }}
        </h4>

        <button (click)="removeItem(prod.product.id)">
          <i class="fas fa-trash-can text-green-600"></i>Remove
        </button>
      </div>

      <div class="flex items-center gap-3">
        <button
          (click)="updateItem(prod.product.id, prod.count + 1)"
          class="text-green-600 text-3xl"
        >
          <i class="fa-regular fa-square-plus"></i>
        </button>
        <span>{{ prod.count }}</span>
        <button
          (click)="updateItem(prod.product.id, prod.count - 1)"
          class="text-green-600 text-3xl"
        >
          <i class="fa-regular fa-square-minus"></i>
        </button>
      </div>
    </div>
  </div>

  }

  <button
    [routerLink]="['/checkout', cartDetails._id]"
    class="btn-main"
 
  >
    Payment
  </button>
</section>
