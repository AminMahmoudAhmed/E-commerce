<section>
  <h2 class="text-3xl my-3 py-2">Popular products</h2>

  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (cat of categories() ; track cat._id) {
    <div
      class="card border border-green-400/50 rounded-md overflow-hidden shadow relative"
    >
      <div [routerLink]="['/categoryDetails', cat._id]">
        <div class="card-img">
          <img
            [src]="cat.image"
            class="w-full h-[250px] object-contain"
            [alt]="cat.name"
          />
          <h3 class="text-green-600 text-center">{{ cat.name }}</h3>
        </div>
      </div>
    </div>
    }
  </div>
</section>
