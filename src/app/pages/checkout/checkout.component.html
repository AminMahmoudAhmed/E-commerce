<section class="m-sec-style w-[50%] mx-auto">
  <h1 class="text-center text-green-600 text-4xl">Checkout</h1>

  <form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
    <div class="mb-1">
      <label
        for="details"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Details</label
      >
      <textarea
        formControlName="details"
        id="details"
        class="bg-white text-sm border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-green-600"
      ></textarea>
    </div>

    <div class="mb-1">
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Phone</label
      >
      <input
        type="tel"
        formControlName="phone"
        id="phone"
        class="bg-white text-sm border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-green-600"
      />
    </div>

    <div class="mb-1">
      <label
        for="city"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >City</label
      >
      <input
        type="text"
        formControlName="city"
        id="city"
        class="bg-white text-sm border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-green-600"
      />
    </div>
    <button class="btn-main">Online Payment</button>
  </form>
</section>
