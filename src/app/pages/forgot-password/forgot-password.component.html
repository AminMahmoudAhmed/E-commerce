<section class="w-1/2 bg-gray-50 mx-auto border shadow p-4 rounded">
  <h1 class="text-3xl text-green-600 text-center mx-auto font-light">
    Forgot Password
  </h1>

  @if ( step === 1) {
  <form [formGroup]="verifyEmailForm" (ngSubmit)="sendVerifyEmailForm()">
    <div class="mb-1">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <button [disabled]="verifyEmailForm.invalid" type="submit" class="btn-main">
      verify email
    </button>
  </form>

  } @else if ( step === 2) {
  <form [formGroup]="verifyCodeForm" (ngSubmit)="sendVerifyCodeForm()">
    <div class="mb-1">
      <label
        for="code"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >code</label
      >
      <input
        formControlName="resetCode"
        type="code"
        id="code"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <button [disabled]="verifyCodeForm.invalid" type="submit" class="btn-main">
      verify code
    </button>
  </form>

  } @else if (step === 3) {
  <form
    [formGroup]="verifyResetPasswordForm"
    (ngSubmit)="sendVerifyResetPasswordForm()"
  >
    <div class="mb-1">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div class="mb-1">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >password</label
      >
      <input
        formControlName="newPassword"
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <button
      [disabled]="verifyResetPasswordForm.invalid"
      type="submit"
      class="btn-main"
    >
      Reset password
    </button>
  </form>
  }
</section>
